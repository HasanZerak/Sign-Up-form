<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cinzel+Decorative:wght@400;900&family=Kalam&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="image">
        <!-- <img src="images/jorgen-hendriksen-AKKoNkG3PJU-unsplash.jpg" alt=""> -->
        <div>
            <img class="logo" src="images/pngegg.png" alt="">
            <span>EARTH</span>
        </div>
        <p>Photo by <a
                href="https://unsplash.com/@mak_jp?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mak</a>
            on <a
                href="https://unsplash.com/photos/vnlx943Ytn8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <div class="sign-up">
        <div class="top">
            <p> This is not a real online service! You know you need something like this in your life to help you
                realise your deepest dreams.
                <br>Sign Up <em>now</em> to get started.
            </p>
            <p>
                You <em> know </em> you want to.
            </p>
        </div>

        <div class="middle">
            <form action="" method="get" id="form_signUp">
                <h1> Let's do this!</h1>
                <fieldset>
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname" required placeholder="First Name">
                        <span></span>
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="last-name" id="lname" required placeholder="Last Name">
                        <span></span>
                    </div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail"  placeholder="Eg.: zerak@gmail.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="phn_nmbr">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phn_nmbr" maxlength="10" minlength="10" required placeholder="Phone Number">
                        <span></span>
                    </div>
                    <div>
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="pass" id="pass" minlength="10"  placeholder="Password" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="cpass">CONFIRM PASSWORD</label>
                        <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" required>
                        <span></span>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="bottom">
            <button type="submit" form="form_signUp" class="btn">Create Account</button>
            <p>Already have an Account ? <a href="#">Log in</a> </p>
        </div>
       
        <div class="footer">
            <i class="fa fa-github fa-3x"></i>
            <a href=""><span>
                ZÃ©rak 
                </span></a>
        </div>
    </div>
</body>

</html>
