<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="image">
        <!-- <img src="images/jorgen-hendriksen-AKKoNkG3PJU-unsplash.jpg" alt=""> -->
        <div>
            <img class="logo" src="images/pngegg.png" alt="">
            <span>EARTH</span>
        </div>
        <p>Photo by <a
                href="https://unsplash.com/ja/@jor9en?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jorgen
                Hendriksen</a> on <a
                href="https://unsplash.com/photos/AKKoNkG3PJU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <div class="sign-up">
        <div class="top">
            <p> This is not a real online service! You know you need something like this in your life to help you
                realise your deepest dreams.
                <br>Sign Up <em>now</em> to get started.
            </p>
            <p>
                You <em> know </em> you want to.
            </p>
        </div>

        <div class="middle">
            <form action="" method="get">
                <h1> Let's do this!</h1>
                <fieldset>
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="first-name" id="fname" required>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" name="last-name" id="lname" required>
                    </div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div>
                        <label for="phn_nmbr">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phn_nmbr" required>
                    </div>
                    <div>
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div>
                        <label for="cpass">CONFIRM PASSWORD</label>
                        <input type="password" name="cpass" id="cpass">
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="bottom">
            <button type="button">Create Account</button>
            <p>Already have an Account ? Log in </p>
        </div>
        <div class="footer">
            <span>this is the footer</span>
        </div>
    </div>
</body>

</html>
